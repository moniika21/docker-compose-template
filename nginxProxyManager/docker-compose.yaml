services:
  nginx-proxy-manager:
    image: 'jc21/nginx-proxy-manager:latest'
    container_name: nginx-proxy-manager
    restart: unless-stopped
#    expose:
#      - '81'
    ports:
      - '80:80'
      - '443:443'
      - '81:81'
    volumes:
      - ng-data:/data
      - ng-letsencrypt:/etc/letsencrypt
    environment:
      - TZ=Europe/Paris

networks: 
  default:     
    name: infranet 
    driver: bridge

volumes:
  ng-data:
    name: ng-data
  ng-letsencrypt:
    name: ng-letsencrypt	
